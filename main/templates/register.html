{% extends 'base.html' %}

{% block meta %}
<title>Register - LAJU</title>
<style>
  .btn-gradient {
    background: linear-gradient(90deg, #557385 0%, #054065 100%);
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 0.5rem;
    padding: 0.75rem 1rem;
    width: 100%;
    transition: all 0.3s ease;
  }
  .btn-gradient:hover {
    background: linear-gradient(90deg, #054065 0%, #0b1f3a 100%);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(11, 31, 58, 0.3);
  }
  .btn-gradient:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(11, 31, 58, 0.4);
  }
</style>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
          <p class="text-gray-500">Create your LAJU account</p>
        </div>

        <div id="form-errors-container" class="mb-6 space-y-2"></div>
        
        <form id="register-form" method="POST" novalidate class="space-y-5">
          {% csrf_token %}
          
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input id="username" name="username" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-navy transition duration-200" placeholder="Choose a username">
          </div>

          <div>
            <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input id="password1" name="password1" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-navy transition duration-200" placeholder="Create a password">
          </div>

          <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input id="password2" name="password2" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-navy transition duration-200" placeholder="Confirm your password">
          </div>

          <button type="submit" class="btn-gradient">
            Create Account
          </button>
        </form>

        {% if messages %}
          ...
        {% endif %}

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-navy font-medium hover:underline">
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('register-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const errorsContainer = document.getElementById('form-errors-container');
    errorsContainer.innerHTML = ''; 
    const formData = new FormData(this);

    try {
        const response = await fetch("{% url 'main:register_ajax' %}", {
            method: 'POST',
            body: formData
        });

        const data = await response.json();

        if (response.ok) {
            showToast('Account created successfully!', '', 'success');
            setTimeout(() => {
                window.location.href = "{% url 'main:login' %}";
            }, 2000);
        } else {
            const errors = data.errors;
            
            if (errors.__all__) {
                errors.__all__.forEach(message => {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700';
                    errorDiv.textContent = message;
                    errorsContainer.appendChild(errorDiv);
                });
            }

            for (const field in errors) {
                if (field === '__all__') continue;
                
                const errorMessages = errors[field];
                errorMessages.forEach(message => {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700';
                    const fieldName = field.charAt(0).toUpperCase() + field.slice(1).replace('1',' 1').replace('2',' 2');
                    errorDiv.innerHTML = `<strong>${fieldName}:</strong> ${message}`;
                    errorsContainer.appendChild(errorDiv);
                });
            }
            showToast('Registration failed, please check the errors above.', '', 'error');
        }
    } catch (error) {
        console.error('An error occurred:', error);
        showToast('Could not connect to the server.', '', 'error');
    }
});
</script>

{% endblock content %}
