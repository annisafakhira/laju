<div id="deleteConfirmationModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg w-11/12 sm:w-2/3 md:w-1/2 lg:w-1/3">
    
    <div class="flex items-center justify-between p-4 border-b">
      <h3 class="text-xl font-semibold text-gray-900">
        Confirm Deletion
      </h3>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideDeleteModal()">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
    </div>

    <div class="p-6">
      <p class="text-gray-600">Are you sure you want to delete this product? This action cannot be undone.</p>
      <input type="hidden" id="productIdToDelete" value="">
    </div>

    <div class="flex items-center justify-end p-4 border-t space-x-2">
      <button type="button" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50" onclick="hideDeleteModal()">
        Cancel
      </button>
      <button type="button" id="confirmDeleteBtn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
        Delete Product
      </button>
    </div>
  </div>
</div>

<script>
  function showDeleteModal(productId) {
    document.getElementById('productIdToDelete').value = productId;
    document.getElementById('deleteConfirmationModal').classList.remove('hidden');
  }

  function hideDeleteModal() {
    document.getElementById('deleteConfirmationModal').classList.add('hidden');
  }

async function deleteProductAJAX() {
    const productId = document.getElementById('productIdToDelete').value;
    if (!productId) return;

    try {
        const response = await fetch(`/delete-product-ajax/${productId}/`, {
            method: 'POST',
            // Bagian headers dihapus
        });
        
        if (response.ok) {
            hideDeleteModal();
            showToast('Product successfully deleted!', '', 'success');
            document.dispatchEvent(new CustomEvent('productDeleted'));
        } else {
            throw new Error('Failed to delete product.');
        }
    } catch (error) {
        console.error("Error deleting product:", error);
        hideDeleteModal();
        showToast('Error deleting product.', '', 'error');
    }
}

  document.getElementById('confirmDeleteBtn').addEventListener('click', deleteProductAJAX);
</script>
