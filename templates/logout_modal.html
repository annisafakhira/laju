<div id="logoutConfirmationModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg w-11/12 sm:w-2/3 md:w-1/2 lg:w-1/3">
    
    <div class="flex items-center justify-between p-4 border-b">
      <h3 class="text-xl font-semibold text-gray-900">
        Confirm Logout
      </h3>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideLogoutModal()">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
    </div>

    <div class="p-6">
      <p class="text-gray-600">Are you sure you want to log out from your account?</p>
    </div>

    <div class="flex items-center justify-end p-4 border-t space-x-2">
      <button type="button" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50" onclick="hideLogoutModal()">
        Cancel
      </button>
      <button type="button" id="confirmLogoutBtn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
        Logout
      </button>
    </div>
  </div>
</div>

<script>
  function showLogoutModal() {
    document.getElementById('logoutConfirmationModal').classList.remove('hidden');
  }

  function hideLogoutModal() {
    document.getElementById('logoutConfirmationModal').classList.add('hidden');
  }

  async function confirmLogout() {
    try {
      const response = await fetch("{% url 'main:logout_ajax' %}");

      const data = await response.json();

      if (response.ok) {
        hideLogoutModal();
        showToast(data.message, '', 'success');
        setTimeout(() => {
          window.location.href = data.redirect_url;
        }, 1500);
      } else {
        throw new Error('Logout failed.');
      }
    } catch (error) {
      console.error("Error during logout:", error);
      hideLogoutModal();
      showToast('An error occurred during logout.', '', 'error');
    }
  }

  document.getElementById('confirmLogoutBtn').addEventListener('click', confirmLogout);
</script>
